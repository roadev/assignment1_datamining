<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Data Viewer - Table A</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .footer {
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Table A</h1>

        <!-- The table that will display the CSV data -->
        <table id="data-table" class="table table-striped">
            <!-- Headers should match your CSV columns -->
            <thead>
                <tr>
                    <th>title</th>
                    <th>authors</th>
                    <th>abstract</th>
                    <th>url</th>
                    <th>date</th>
                </tr>
            </thead>
            <tbody>
                <!-- The CSV data will be inserted here -->
            </tbody>
        </table>

        <!-- CSV Download Link -->
        <a href="tableA.csv" download class="btn btn-primary">Download CSV Data</a>
    </div>

    <!-- Sticky Footer -->
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <!-- Contact info goes here -->
                </div>
            </div>
        </div>
    </footer>

    <!-- Include the JavaScript file that will handle the CSV data -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
